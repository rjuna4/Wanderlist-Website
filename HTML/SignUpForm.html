<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../CSS/SignUpForm.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="body">
        <div class="nav-buttons" id="nav-buttons">
            <button class="login-button" onclick="window.location.href='Login-Form.html';">Login</button>
            <button class="signup-button" onclick="window.location.href='SignUpForm.html';">Sign Up</button>
        </div>

        <h1>Sign Up</h1>
        <h3>Get started in seconds! Plan your next trip with Wanderlist.</h3>

        <div class="form">
            <div class="form-container">
                <form action="/api/signup" id="sign-up-form" method="POST" enctype="multipart/form-data">
                    <div>
                        <div class="full-name">
                            <span class='user-icon' id="one"></span>
                            <input type="full-name" autocomplete="off" class="full-name-input" placeholder="Full Name" id="full-name">
                        </div>
                        <br>
                        <div class="email-address">
                            <span class='email-address-icon'></span>
                            <input type="email-address" class="email-address-input" placeholder="Email Address" id="email-address">
                        </div>
                        <br>
                        <div class="username">
                            <span class='user-icon' id="two"></span>
                            <input type="username" class="username-input" placeholder="Username" id="username">
                        </div>
                        <br>
                        <div class="password">
                            <span class='password-icon' id="three"></span>
                            <input type="password" class="password-input" placeholder="Password" id="password">
                        </div>
                        <br>
                        <div class="confirm-password">
                            <span class='password-icon' id="four"></span>
                            <input type="password" class="confirm-password-input" placeholder="Confirm Password" id="confirm-password">
                        </div>
                        <br>
                        <button class="submit-signup-button" type="submit" value="Submit Form" id="signup" onclick=registerUser(event)>Submit</button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</body>

<script>
    const form = document.getElementById('sign-up-form')
    form.addEventListener("submit", registerUser)

    

    async function registerUser(event) {
        event.preventDefault()
        const fullName = document.getElementById('full-name').value
        const emailAddress = document.getElementById('email-address').value
        const username = document.getElementById('username').value
        const password = document.getElementById('password').value
        const confirmPassword = document.getElementById('confirm-password').value

        const result = await fetch('/api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }, 
            body: JSON.stringify({
                fullName,
                emailAddress,
                username,
                password,
                confirmPassword
            })
        }).then((res) => res.json())

        if(result.status === 'ok') {
            alert('Success')
            window.location = "home_page.html"
        } else {
            alert(result.error)
        }

    }
</script>

</html>
